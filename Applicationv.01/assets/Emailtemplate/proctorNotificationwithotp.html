<table style="width:650px; margin:auto; font-family:Arial, Helvetica, sans-serif;color:#333; font-size:13px;" cellpadding="0" cellspacing="0" border="0" align="left">
    <tr>
        <td>
            <table style="width:100%; margin:auto;color:#333; font-size:13px;" cellpadding="0" cellspacing="0" border="0" align="center">
                <tr>
                    <td valign="top">
                        <p style="color: #184c95;font-size: 18px; font-weight: bold; line-height: 20px; margin-bottom: 5px;"><!--@UniversityName--></p>

                    </td>
                    <td valign="top" style="text-align:center"></td>
                    <td valign="top" style="text-align:right">
                        <!--<img src="@universityLogo" style="120" height="97" />-->
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td><br /></td>
    </tr>
    <tr>
        <td>
            <table style="width:100%; margin:auto;color:#333; font-size:13px;" cellpadding="0" cellspacing="0" border="0" align="center">
                <tr>
                    <td valign="top" colspan="3">
                        <p>Dear @proctorName</p>

                        <p>@studentname has made a booking for @eventtype</p>
                        
                        <p>
                            At time :
                            <ul typeof="disc">
                                <li>
                                    UTC Date & Time: @utcmeetingtime
                                </li>
                                <li>
                                    applicant Date & Time: @meetingtime
                                </li>
                            </ul>
                        </p>
                        <P>
                            Join the Virtual Meeting using the link <a href="@virtuallink">@virtuallink </a>
</P>
                        <p>Your Passkey is : @passkey</p><br />

                    </td>
                </tr>
                <tr></tr>
            </table>
        </td>
    </tr>

</table>
